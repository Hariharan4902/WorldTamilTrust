 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg fixed-top custom-navbar">

    <button class="navbar-toggler" type="button" onclick="toggleMenu()">
      <span class="navbar-toggler-icon"></span>

    <!-- Menu Items -->

  <!-- Donation Section -->
  <section class="donation-section">
    <!-- Banner -->
    <div class="donation-banner"></div>

    <!-- Pop-out Form -->
    <div class="container donation-form-container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card p-4 shadow-lg pop-out-card">

            <div class="row g-0 pt-4">
              <!-- Logo & Heading -->
              <div class="col-md-5 d-flex flex-column align-items-center justify-content-center p-3 text-center">
                <img src="Images/logo.png" alt="World Tamil Trust Logo" class="img-fluid mb-3" style="max-width: 100px;">
                <h2 class="h5 fw-bold text-dark">உலகத் தமிழ் அறக்கட்டளை</h2>
              </div>

              <!-- Donation Form -->
              <div class="col-md-7 p-4">
                <h2 class="text-danger fw-bold text-center mb-3">பண வழங்குங்கள்</h2>
                <h4 class="text-center small text-muted mb-4">மிகத் தேவையான இடத்தில் வழங்கவும்</h4>

                <form class="row g-3">
                  <div class="col-12 d-flex align-items-center">
                    <label for="donorName" class="form-label mb-0 me-3 form-label-width">பெயர் :</label>
                    <input type="text" class="form-control" id="donorName" required>
                  </div>
                  <div class="col-12 d-flex align-items-center">
                    <label for="donorEmail" class="form-label mb-0 me-3 form-label-width">மின்னஞ்சல் ஐடி :</label>
                    <input type="email" class="form-control" id="donorEmail" required>
                  </div>
                  <div class="col-12 d-flex align-items-center">
                    <label for="donorPhone" class="form-label mb-0 me-3 form-label-width">கைபேசி எண் :</label>
                    <input type="tel" class="form-control" id="donorPhone">
                  </div>
                  <div class="col-12 d-flex align-items-center">
                    <label for="donationAmount" class="form-label mb-0 me-3 form-label-width">தொகை :</label>
                    <input type="number" class="form-control" id="donationAmount" min="1" required>
                  </div>

                  <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-lg px-5 py-2 fw-bold custom-green-btn">
                      உடனே செலுத்தவும்
                    </button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
